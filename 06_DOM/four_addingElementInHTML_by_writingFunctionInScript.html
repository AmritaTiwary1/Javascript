<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //NOT OPTIMISED WAY ----
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`           //in this function , innerHTML will go to each li innerHTML, which will increase time
        document.querySelector('.language').appendChild(li)
    }   
    addLanguage("python")
    addLanguage("typescript")
  
    //OPTIMISED WAY ----
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))  //new created li tag will only append to document.querySelector('.language') but will not read whole innerText of "li created tag"
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)") //nth-child is a property
    console.log(secondLang);  //-->   <li>Python</li>
    secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)  //to replace 2nd text content

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>' //it will show whole elemnt attribut with its tag

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
