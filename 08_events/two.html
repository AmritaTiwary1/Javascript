<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1>TIC TIC TIC</h1>
    <button id="start" type="button" class="btn btn-success">Start</button>
    <button id="stop" type="button" class="btn btn-danger">Stop</button>

</body>
<script>
    const sayHitesh = function(){
        console.log("Hitesh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML += ".";
    }

    
    const changeMe = setInterval(changeText, 500);

    document.querySelector('#start').addEventListener('click', function(){
        document.querySelector('h1').innerHTML="TIC TIC TIC";
        
    })

    document.querySelector('#stop').addEventListener('click', function(){
        clearInterval(changeMe);
        console.log("STOPPED");
        
    })
</script>
</html>
